<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <style>
        body{
            margin: 200px;
            padding: 0px;
            background-color:#1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            background-image: url(image4.jpg);
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 10px;
            gap: 10px;
        }
        .container{
            background-color: #555252;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            margin: 0px;
            border-radius: 10px;

        }
        input{
            border-radius: 5px;
            margin: 1.0px;
            font-size: 12px;
        }
        button{
            border-radius: 8px;
            margin: 8px;
            font-size: 10px;
        }
        
    </style>
</head>
<body>
    <Form class="container">
        Contact Us
        <input type="text" value="" placeholder="Enter your name">
        <input type="mail" value="" placeholder="Enter your mail">
        <input type="Phone Number" value="" placeholder="Phone Number">
        <input type="Message" value="" placeholder="Message">
        <button type="submit">Submit</button>
    </Form>
</body>
</html>
